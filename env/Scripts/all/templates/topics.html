<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .topic-id {
            font-weight: bold;
            color: #007bff;
        }
        .topic-words {
            display: inline-block;
            margin-left: 0.5rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Topics</h1>
    </header>
    <main>
        <ul>
            {% for topic in topics %}
                <li>
                    <span class="topic-id">Topic {{ loop.index }}:</span>
                    <span class="topic-words">{{ topic.words }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </main>
</body>
</html>
