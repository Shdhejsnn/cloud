<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .summary-text {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            overflow-x: auto;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        a, button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary</h1>
        <div class="summary-text">{{ summary|safe }}</div>
        <div class="buttons">
            <a href="/">Back to Home</a>
            <button id="download-pdf">Download Detailed Summary as PDF</button>
        </div>
    </div>

    <script>
        document.getElementById('download-pdf').addEventListener('click', function() {
            window.location.href = '/download_pdf';
        });
    </script>
</body>
</html>
